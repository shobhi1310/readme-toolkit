{% extends "readme_form/base.html" %}
{% block content %}
    <h2>Usage Steps</h2>
    <div class="row">
        <div class="col-sm-8">
            <form method="POST" action=".">{% csrf_token %}
                <div class="mb-3">
                    <label for="description" class="form-label">Description for the code</label>
                    <input type="text" class="form-control" placeholder="Explain what this code snippet does..." name="description">
                </div>
                <div class="mb-3">
                    <label for="code" class="form-label">Code</label>
                    <input class="form-control" placeholder=">> Usage step" name="code">
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-primary">Add Step</button>
                        </div>
                        <div class="col-sm-2">
                            <a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#verification">Finish</a>
                        </div>
                    </div>
                    <div class="row">
                        <label style="color: grey">Write the steps to be added in the above fields and click <strong>Add Step</strong> to add the step.</label>
                    </div>
                    <div class="row">
                        <label style="color: grey">Click <strong>Finish</strong> to move to the output page.</label>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="verification" tabindex="-1" aria-labelledby="verificationLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="verificationLabel">Verification</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to Finish?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                            <a type="button" class="btn btn-primary" href="{% url 'readme-output' %}">Yes</a>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-4">
            <div class="card" style="text-align: center;margin-left: 20px;">
                <div class="card-body">
                    <h5 class="card-title">Preview</h5>
                    {% for step in usage_steps %}
                    {% for key,value in step.items %}
                    <p>{{ value }}</p>
                    {% endfor %}
                    <hr>
                    {% endfor %}
                </div>
            </div>
        </div>
</div>
{% endblock content %}
